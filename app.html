<!DOCTYPE html>
<html>
  <head>
    <title>My Styli Screenshot Color Picker</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        width: 800px;
        height: 600px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: #fafafa;
      }

      #controls {
        padding: 10px;
        background: #f8f8f8;
        border-bottom: 1px solid #ccc;
        text-align: center;
        flex: 0 0 auto;
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      #workspace {
        position: relative;
        flex: 1 1 auto;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #imageWrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #screenshot {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        cursor: crosshair;
        user-select: none;
        -webkit-user-drag: none;
      }

      #overlay {
        position: absolute;
        border: 2px solid red;
        pointer-events: none;
        display: none;
      }

      #colors {
        flex: 0 0 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top: 1px solid #ccc;
        background: #f9f9f9;
        gap: 8px;
      }

      .color-box {
        width: 50px;
        height: 50px;
        border-radius: 6px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: 0.2s;
      }

      #colorInfo {
        flex: 0 0 70px;
        text-align: center;
        border-top: 1px solid #ccc;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 14px;
        color: #333;
      }

      #colorInfo div {
        margin: 3px 0;
      }

      #imageWrapper {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: grab;
      }

      #imageWrapper.grabbing {
        cursor: grabbing;
      }

      #screenshot {
        transform-origin: center center;
        transition: transform 0.15s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="capture">Capture Visible Tab</button>
      <input type="file" id="upload" accept="image/*" />
    </div>

    <div id="workspace">
      <div id="imageWrapper">
        <img id="screenshot" />
        <div id="overlay"></div>
      </div>
    </div>

    <div id="colors"></div>
    <div id="colorInfo">
      <div id="hexVal"></div>
      <div id="rgbVal"></div>
      <div id="hslVal"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
