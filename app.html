<!DOCTYPE html>
<html>
  <head>
    <title>My Styli Screenshot Color Picker</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        width: 800px;
        height: 600px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: #fafafa;
      }

      #controls {
        padding: 10px;
        background: #f8f8f8;
        border-bottom: 1px solid #ccc;
        text-align: center;
        flex: 0 0 auto;
      }

      #workspace {
        position: relative;
        flex: 1 1 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        overflow: hidden;
      }

      #imageWrapper {
        position: relative;
        display: inline-block;
      }

      #overlay {
        position: absolute;
        border: 2px solid red;
        pointer-events: none;
        display: none;
        box-sizing: border-box;
      }

      #screenshot {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        cursor: crosshair;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
      }

      #colors {
        flex: 0 0 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top: 1px solid #ccc;
        background: #f9f9f9;
        gap: 8px;
      }

      .color-box {
        width: 50px;
        height: 50px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="capture">Capture Visible Tab</button>
    </div>

    <div id="workspace">
      <div id="imageWrapper">
        <img id="screenshot" />
        <div id="overlay"></div>
      </div>
    </div>

    <div id="colors"></div>

    <script src="app.js"></script>
  </body>
</html>
